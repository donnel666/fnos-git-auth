name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: 设置 Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: 安装依赖
        run: uv sync --all-extras --dev
      
      - name: 运行单元测试
        run: uv run pytest tests/test_config.py tests/test_crypto.py -v --tb=short
      
      - name: 检查代码语法
        run: uv run python -m py_compile src/*.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: 设置 Python
        run: uv python install 3.12
      
      - name: 安装依赖
        run: uv sync --all-extras --dev
      
      - name: 检查导入
        run: |
          uv run python -c "from src.cli import main; print('CLI 导入成功')"
          uv run python -c "from src.ws_client import FnOsClient; print('WebSocket 客户端导入成功')"
          uv run python -c "from src.crypto import encrypt_login_request; print('加密模块导入成功')"
          uv run python -c "from src.config import read_config; print('配置模块导入成功')"
          uv run python -c "from src.update import check_for_updates; print('更新模块导入成功')"
          uv run python -c "from src.diagnostic import collect_diagnostic_info; print('诊断模块导入成功')"

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      
      - name: 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: 设置 Python
        run: uv python install 3.12
      
      - name: 安装依赖
        run: uv sync --all-extras --dev
      
      - name: 构建二进制
        run: uv run python scripts/build.py
      
      - name: 验证构建产物
        run: |
          ls -la dist/
          ./dist/fnos-git-auth-* --version || true
          ./dist/fnos-git-auth-* --help
